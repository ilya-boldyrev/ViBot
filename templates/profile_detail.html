<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} - Profile Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>{{ profile.name }}</h1>
    <p>{{ profile.description }}</p>
    <ul>
        {% for recommendation in profile.recommendations %}
            <li>{{ recommendation }}</li>
        {% endfor %}
        <a href="{{ url_for('profile_detail', profile_id=2) }}">View Profile</a>
    </ul>
    </div>
</body>
</html>
